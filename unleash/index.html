???
Feature Toggles er en enkel teknikk
- skille release og deploy av kode
- integrere uferdige funksjoner på master
- skjuler uferdig funksjonalitet for brukerene
- teste nye funksjoner i produksjon 
- gir oss kontroll 
 - når og hvordan ny funksjon rulles ut til brukerne

- Gradvis utrulling av ny funksjonalitet
